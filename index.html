<!DOCTYPE html>
<html>
<head>
    <title>Connected Places Visualization</title>
    <!-- 加载 D3.js -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- 加载 TopoJSON -->
    <script src="https://unpkg.com/topojson-client@3"></script>
    <style>
        #map {
            width: 1260px;
            height: 900px;
            margin: 0 auto;
        }
        .legend {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            font-family: sans-serif;
            font-size: 12px;
        }
        .legend-gradient {
            width: 200px;
            height: 20px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script type="module">
        import { initVisualization, getGlobalDeaths } from './js/demo2.js';
        
        // 初始化可视化
        initVisualization()
            .then(deaths => {
                // 将 globalDeaths 添加到 window 对象
                window.globalDeaths = deaths;
                console.log('Visualization initialized');
                console.log('Global deaths data:', window.globalDeaths);
            })
            .catch(console.error);
    </script>
</body>
</html>
